<ion-header>
  <ion-toolbar>
    <ion-title>Dictionnaire d'accords</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Dictionnaire d'accords</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-select [(ngModel)]="selectedRootName" (ionChange)="rootOrTypeChanged()" okText="OK" cancelText="Annuler">
        <ion-select-option *ngFor="let root of roots" value="{{root}}">{{ root }}</ion-select-option>
      </ion-select>

      <ion-select [(ngModel)]="selectedTypeName" (ionChange)="rootOrTypeChanged()" okText="OK" cancelText="Annuler">
        <ion-select-option *ngFor="let chordName of chordNames" value="{{chordName}}">{{ chordName }}</ion-select-option>
      </ion-select>

      <ion-row>
        <ion-col width="100" class="ion-text-center">
          <ion-label color="primary">C E G</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
